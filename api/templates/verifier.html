{% extends 'base.html' %}
{% block content %}
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        {% block first_content %}
        <div class="group">
            <h1>Verifier</h1>
            <form id="myForm" method="POST" action="/verify_signature" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Path to document</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" name='document' class="custom-file-input" id="inputGroupFile01">
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Path to CMS</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" name='cms' class="custom-file-input" id="inputGroupFile02">
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Public Key</span>
                    </div>
                    <textarea name="public_key" class="form-control" aria-label="With textarea"></textarea>
                  </div>
                <div class="form-group row mt-3">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                </div>
            </form>
        </div>
        {% endblock first_content %}
    </div>
</section>
{% endblock content %}
